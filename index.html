<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-page">
        <div class="envelope">
            <div class="envelope-front"></div>
            <div class="envelope-back"></div>
            <div class="letter">
                <div class="letter-content">
                    <h1>Untuk Ninda Cantik</h1>
                    <p>Ada sesuatu yang spesial menantimu...</p>
                    <p>Tekan hati di bawah ini untuk membukanya</p>
                    <div class="heart-button">❤️</div>
                </div>
            </div>
        </div>
        <div class="floating-hearts"></div>
    </div>

    <div class="heart-animation-page hidden">
        <canvas id="pinkboard"></canvas>
        <div id="text-container">
            <h1 id="love-text">I LOVE YOU<br><span>NINDA CANTIK</span></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
